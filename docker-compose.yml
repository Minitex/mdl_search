version: '3'
services:
  solr:
    image: mdl_solr:dev
    ports:
      - "8983:8983"
    volumes:
      - ./solr_snapshots:/solr_snapshots
  solr_test:
    image: cfennell/mdl_solr:test
    ports:
      - "8984:8983"
    volumes:
      - ./solr_snapshots:/solr_snapshots
  web:
    build: .
    env_file:
      - .env
    command: >
      bash -c "
        RAILS_ENV=test rails s -b 0.0.0.0 -p 3001 --pid `pwd`/tmp/pids/server-test.pid &
        # Run web server
        rails s -b 0.0.0.0 -p 3000"
    ports: ['3000:3000', '3001:3001']
    volumes:
      - .:/app
    links:
      - solr
      - solr_test
      - db
      - selenium
    depends_on:
      - solr
  db:
    image: library/mysql:5.7
    env_file:
      - .env
    volumes:
      - reflections-db-test-data-mysql-5-7:/var/lib/mysql
  sidekiq:
    build: .
    command: bundle exec sidekiq -q critical,2 -c 1 -q default -c 2 -r /app
    volumes:
      - .:/app
    links:
      - redis
      - db
    env_file:
      - .env
  redis:
    image: redis:latest
  redis_cache:
    image: redis:4.0.10
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
        - ./docker/redis-cache.conf:/usr/local/etc/redis/redis.conf

  webpacker:
      build: .
      command: ./bin/webpack-dev-server
      volumes:
        - .:/app
      ports:
        - '8080:8080'
  selenium:
    image: selenium/standalone-chrome-debug:latest
    ports: ['4444:4444', '5900:5900']
    stdin_open: true
    tty: true
volumes:
  reflections-db-data-mysql-5-7:
    driver: local
  reflections-db-test-data-mysql-5-7:
    driver: local

