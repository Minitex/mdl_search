description_ts: 'Interview with former Minnesota Supreme Court Justice Alan C. Page
  on his life and his legal and judicial career. He was elected to the Minnesota Supreme
  Court in 1992 and retired in 2015. Subjects covered: his early life, his education
  and football career, the years in private practice and in the Minnesota Attorney
  General''s office, and his time on the Minnesota Supreme Court. Interviewed by Jeff
  Holth, a former law clerk of Justice Page.'
