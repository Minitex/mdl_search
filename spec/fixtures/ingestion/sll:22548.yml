  right to vote, the law itself, the foundation, is still on cases that arose out
  of slavery and we’ve got to figure out how to tease that out of it before we have
  fundamental change.\nJH: Structural fundamental change, right?\n01:40:00 AP: It’s
  a structural, systemic problem.\nJH: What about, Justice Page, any notable opinions;
  dissents; anything come to mind? You wrote a lot so it’s a big body of work but—?\n22\nAP:
  I have never, in my own head, quantified or qualified whether it was a dissent or
  an opinion in terms of its importance. It seems to me that once you do that; once
  you decide that this one is more important than that one, you start doing both of
  them a disservice. And so I just took each one as they came and tried to put the
  same energy and effort into trying to get it right. And again, as I say, whether
  it was that fifth post-conviction petition, or, you know, some mega million dollar
  corporate issue, the people who come before us deserve to have our fullest attention
  and so I just don’t qualify them, quantify them in that way.\nJH: Don’t think of
  it as that, right? So, during your tenure on the court, one thing I wanted to ask
  you about, too, is just sort of the interplay, if you think of there being one at
  all, between your continued community engagement and still working on the court.
  You know, we would—I think back a lot on going and reading with you and other staff
  in the court, reading to elementary school kids on Wednesdays or whatever day it
  was. That community engagement and, you know, did that play a role in your work
  in your works as a justice? Did you see it sort of separately or was it related
  and did it inform your work?\nAP: Oh, I think everything we do -- our lives inform
  our work. I don’t know that I, you know, my reading with kids or my involvement
  to the extent that I had it, which was quite limited at the Page Education Foundation,
  influenced my work directly but it’s a part of who I am and being engaged in the
  community around us at some level helps us understand those people we are a part
  of but also who we represent. And I think it would be a mistake to be isolated and
  not a part of the world around us to the extent, obviously, to the extent possible,
  to the extent that it doesn’t create conflicts.\nJH: You’ve had some time now after
  retiring, I suppose to think back. Any, I guess maybe the question is, in thinking
  about it and this kind of gets to some final reflections about your time on the
  court, it’s a big question, but what is it—personally and professionally—can you
  put into words what the service meant to you?\nAP: Well, for me, it was the most,
  in terms of my professional life, the most fulfilling thing I’ve ever done. The
  challenges of working with seven other people. I mean, I looked forward to every
  day when I was on the court, particularly to those days where we would hear argument
  and have conferences because every conference you got stretched in ways that you
  would never get stretched and I loved that. Trying to understand what your colleagues
  are saying and thinking; trying to understand what you were thinking in the context
  of what they are saying and thinking and trying to understand what you were thinking.\nJH:
  Work through thought processes, right.\nAP: And working through all that doesn’t
  get any better.\nJH: Sometimes arriving at unexpected places, too?\nAP: Oh, all
  the time, all the time. Arriving at unexpected places; arriving at places that,
  on a personal level, you wouldn’t want to arrive at. You—if I could decide this
  on my own, this is not what I would do, but not my choice, you know. One of the—a
  little bit disconcerting 23\nthings about our society—is I don’t think people understand
  how important it is for judges to be impartial and to exercise their judgment and
  not impose their will. And just the challenge of doing that all the time and trying
  to get that right, it’s all very much fun; very invigorating; very satisfying. And,
  hopefully, in the end, I did it as well as I could do it. I leave that up to others
  to decide but that was certainly my goal and I enjoyed every minute of it along
  the way.\nJH: What about the future of the court? You’re not on it, obviously, anymore,
  but thinking about challenges, hopes; any thoughts come to mind about the future?\nAP:
  My hope would be that they continue to be independent; that they continue to act
  impartially and understand that it is about the exercise of judgment and if the
  court’s members can do that it’ll have a bright future. And there’s something about,
  at least from my experience on the court looking back and looking forward, I think
  there’s a pretty good chance that things will continue in that regard as they have.\nThe
  court’s leadership understands. I had the good fortune to serve with, let me think—I
  knew the number exactly at one time. Let’s see—one, two three—I can’t remember the
  exact number—six or seven or eight—\n01:50:00 JH: Chief justices?\nAP: chief justices
  and each one of them got it. They were all different but each one of them understood
  how important it is for our court to maintain its independence and its impartiality
  and to make decisions based on the law and the facts and their best judgment and
  not on the way the wind is blowing today. We’ve been lucky to have really good people,
  both at the chief justice, as chief justices, and as associate justices and I, to
  be included in that group is pretty special.\nJH: You know, I want to definitely,
  before we close out, give you an opportunity to speak to your late wife Diane’s
  [Diane Sims Page (1944-September 30, 2018)], role in your career.\nAP: Well, I mentioned
  earlier about that forty thousand dollars I lost on the vending machines?\nJH: Yeah,
  that’s right.\nAP: The company that owned the vending machines was a subsidiary
  of General Mills.\nJH: I know where this is going now.\nAP: And, long story short,
  I was in the lobby at General Mills one day, having left the meeting and left my
  car keys and everything else in the meeting and I’m sitting, waiting for somebody
  to bring them back to me and Diane walks into a meeting that she was going to there.
  I got introduced to her and it was the best thing that ever happened to me. Absolutely
  the best thing that ever happened to me. She is the love of my life; she kept me
  grounded at the same time lifting me up. She had this magic ability to lift people
  up, no matter who they 24\nwere; no matter what the circumstances were. She had
  incredible insight into people and she is in large measure the key to much of the
  success that I’ve had. She was there every step of the way, allowing me, encouraging
  me, supporting me. And, as I say, I couldn’t have been luckier to have met her,
  fallen in love with her and spent the years that we had together. And she was one
  of those people who—I have ideas. She was a doer.\nJH: Executor.\nAP: Absolutely,
  and it wasn’t, you know, When are you going to get this done? It’s, Why wasn’t this
  done yesterday? Well, because we just found out that we had to do it today. She
  was in a sense, driven and driven to do good; driven to make this world a better
  place, that’s for sure. And I got lucky.\n01:55:00 JH: Well, you have retired from
  the court but you’re busy.\nAP: I am busy.\nJH: And so I’ve got to ask, what’s next?
  What’s next for Justice Page?\nAP: Well, there’s still plenty of work to do with
  the Page Education Foundation and beyond that, I’m trying to figure out what I’m
  going to do when I grow up. I haven’t sorted that out yet but I spend a lot of time
  in schools and classrooms still, talking to young children. As you know, I’ve had
  the good fortune to be able to write three children’s books with my youngest daughter
  and we’ve got to get on to book four.\nJH: I was going to ask; that was my next
  question.\nAP: We’ve got to get on to book four.\nJH: More work to be done.\nAP:
  More work to be done.\nJH: And Justice Page Middle School? I mean, it seems you
  spend time—I see pictures and things and you’re really engaged with the school.\nAP:
  I am engaged with the school. The school is magic. You know, sixth, seventh, eighth
  graders—they energize me still. They keep me going. And I also have four grandchildren
  that do the same thing.\nJH: Being a grandfather, a job in and of itself.\nAP: Yes.\nJH:
  Well, I think that’s a good place to close. Unless you have any other thoughts.
  We’ve had a good conversation so thanks for sharing your insights today. And thank
  you, I think in 25\nthinking about this conversation through the arc from beginning
  to end and the focus on the Minnesota Supreme Court, I want to and then I thank
  and we all want to thank you for your service on the Supreme Court, too.\nAP: Well,
  thank you for that, but I can’t articulate how much I loved serving on the court
  and being able to serve the people of this state. I can’t articulate how honored
  I am that the people of this state gave me the opportunity to do it and I don’t
  know—well, let me just back up. You know, one of the humbling things about serving
  is you’re there; you’re working on cases and you’re looking at cases from 1860,
  trying to figure out what the law is today because it’s grounded in something that
  took place back then. The idea that cases that I worked on when I was on the court
  will be used one hundred fifty, two hundred years from now, that the law will be
  grounded in something that I was a part of during my tenure, it’s almost overwhelming.\nJH:
  It’s an awesome thought.\nAP: I just hope that I didn’t goof it up so that hopefully
  what I did; what we did when I was on the court will make their jobs easier.\nJH:
  Sure. A good note to end on.\nAP: Thank you.\nJH: Thank you, appreciate it. It was
  good to talk to you Justice Page.\nAP: Good to see you, Jeff.\nEnd of Recording\n02:00:18
