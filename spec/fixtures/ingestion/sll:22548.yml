  ","transc":"Interview with Alan Page\nMinnesota Supreme Court\nOral History Project\nFebruary
  19, 2019\nThis project was made possible by Legacy funding to the Minnesota Supreme
  Court Historical Society from the Arts and Cultural Heritage Fund established by
  the vote of Minnesotans on November 4, 2008, and administered by the Minnesota Historical
  Society.\n© 2020 by the Minnesota State Law Library. All rights reserved. No part
  of this work may be reproduced or transmitted by any means, electronic or mechanical,
  including photocopy and recording or by any information storage and retrieval system,
  without permission in writing from Minnesota State Law Library.\n2\nMinnesota Supreme
  Court\nOral History Project\nInterview with Alan Page\nAssociate Justice, Minnesota
  Supreme Court, 1993-2015\nJeff Holth, Interviewer\nFebruary 19, 2019\nName of interviewee:
  AP\nNames of interviewer: JH\nRecording 1\n00:00:00\nJH: All right. It’s February
  19, 2019, and I’m at the Continuing Legal Education Center [Minnesota CLE Conference
  Center, 600 Nicollet Mall #370, Minneapolis, MN] in\nMinneapolis [Minneapolis, MN]
  to interview retired Minnesota Supreme Court Justice Alan Page [Alan Cedric Page
  (August 7, 1945-)] for the Minnesota Supreme Court Oral History Project. The project
  is sponsored by the Minnesota Supreme Court Historical Society and its Preservation
  Committee in cooperation with the Minnesota State Law Library [Minnesota State Law
  Library, 25 Rev. Dr. Martin Luther King Jr. Boulevard, St Paul, MN]. My name is
  Jeff Holth. I’m a practicing attorney here in Minnesota and I clerked for Justice
  Page from 2012 to 2013 and I’ll be conducting the interview today.\nThank you for
  coming today, Justice Page, and for agreeing to share your experiences and insights
  on your years on the court.\nAP: Well, thank you for inviting me and hopefully we
  can have a fun conversation.\nJH: Agreed. So let’s jump right in. I know you graduated
  from law school in around 1978 and served on the Supreme Court from ’93 [1993] to
  2015, but I want to start by asking you about your earlier life before we talk about
  your years on the court.\nAP: Sure.\nJH: So I wonder if you could just start us
  off by talking a little bit about your family and where you grew up.\nAP: I was
  born in Canton, Ohio. I was the fourth of four children. My mother was a—worked
  as an attendant in a country club and my father, various jobs from operating juke
  boxes to running a bar—that sort of thing. As I say, I was the fourth of four children,
  two sisters and a brother. My childhood was a pretty happy one, pretty uneventful,
  not much exciting to talk about. We weren’t the wealthiest of families, but we weren’t
  the poorest either.\n3\nMy parents, neither one had the opportunity to go to school
  beyond high school and they emphasized for me and my brother and my sisters, the
  importance of education and the importance of being good citizens. And in their
  own way, something that, I think, stuck with me, they talked about and emphasized
  the importance of seeking excellence. Now they didn’t say it that way, but I think
  that’s the bottom line of what they were talking about. They would always—and I
  can hear them now telling me, Whatever you do in life, do it as well as you can.
  You’re going to be a garbage collector, be the best garbage collector you can be.
  If you’re going to be a doctor, be the best doctor you can be. Not as good as the
  next doctor or garbage collector, but the best one you can be. And that’s something
  that they preached and, I think, has served me well over time.\nJH: I think I recall
  you talking about, you know, at a pretty young age, having some experiences or influences
  that sort of made you think you might want to be a lawyer someday. Can you talk
  about that a little bit?\nAP: I very early on, you know, when I was eight, nine,
  ten years old, people would ask me what I wanted to do when I grew up and I would
  say I wanted to be a lawyer. And, you know, what eight-year-old knows really what
  they want to do when they grow up? But, as I noted, I grew up in Canton, Ohio. It
  was a town built on heavy industry, primarily steel, and I had an uncle who spent
  forty years working in the steel mill. And I knew intuitively that that’s not something
  that I wanted to do. Nothing wrong with working in steel mills, but from my eight-\n00:05:00
  year-old eyes, the work was dirty; it was hard; it was dangerous and repetitious.
  And\nsomehow I knew that that didn’t fit me.\nI’d heard stories about lawyers, that,
  you know, from—not that I knew any lawyers, or had any lawyers in my family or my
  family really knew any lawyers, but the impression in the community I grew up was
  that lawyers didn’t work too hard; made lots of money; drove big, fancy cars; lived
  in big houses and went out and played golf every Wednesday afternoon. But for the
  eight-year-old mind balancing fancy cars and dangerous and dirty work—\nJH: Which
  do I choose?\nAP: Which do I choose? It becomes real simple. I also grew up watching
  Perry Mason [Perry Mason, CBS television from September 21, 1957, to May 22, 1966],
  and so I had a very rudimentary sense of what the law was about from that television
  show and finally, and something that influenced me greatly. You have to remember
  that I grew up—I was eight years old in 1954. At the time our country was grounded
  in state sponsored segregation and in 1954, the Supreme Court decided Brown versus
  the Board of Education[of Topeka, 347 U.S. 483] and I can remember reading newspaper
  stories about it; hearing people talk about it; and again, not that I understood
  it fully, but it gave me a sense of the power that the law has. That if the courts,
  through the law, could essentially sound the death knell for state sponsored segregation,
  it had the power to change how people treat one another. And that’s something that
  I grew up [with] and had an interest in.\nAs I got older, I was disabused of the
  idea that lawyers didn’t work hard (laughter) or that they necessarily made lots
  and lots of money, but I also developed the sense that the law was 4\nabout solving
  problems and helping people and that’s also something that resonated with me. And
  so that was sort of my dream for the future. And never lost it, never lost it. And,
  again, you know, 1954 there was Brown. Along the way there were—there was Little
  Rock [Little Rock, AR]; there was Birmingham [Birmingham, AL]; there were full blown
  civil rights movements, an effort to change or address issues of race in ways that
  hadn’t been successful in the past. And, I’m sure that all had some bearing on my
  sense of what the law was about and what could be done with the law.\nJH: You know,
  thinking about Brown v. Board, specifically, do you, I mean, what was Canton like
  growing up sort of in terms of a racial makeup? Was it a pretty segregated, in fact,
  city?\nAP: Absolutely. Absolutely. You knew where you belonged and didn’t belong
  and it’s interesting. I didn’t grow up in an area where the segregation was state
  sponsored, but in practical effect, it might as well have been.\n00:10:00 JH: So
  let’s talk briefly about Central Catholic High School, your high school experience\nin
  Canton. Was it the plan for you to attend Central Catholic because your family did
  or was it football related, or what was the trajectory there?\nAP: Well, our family
  moved from Canton out into the countryside with an East Canton, Ohio, address because
  my parents felt that the education available in the Canton city schools wasn’t what
  they wanted for us. And my two older sisters, interestingly, didn’t decide to go
  to school in East Canton. They, and along with my parents, concluded that Canton
  Central Catholic had the best possible education for our circumstances. And so they
  ended up going to Central Catholic. And then, my brother, who was ahead of me, he
  went and so, I was destined to follow.\nAnd I—before I got to high school, I hadn’t
  really—I wasn’t much of an athlete as a kid; I wasn’t one of those kids that everybody
  sort of sought after to come and be on their team, but my brother went out for football
  and so when I got there, I went out and it, as it turns out, I evidently had some
  aptitude for it.\nJH: I’ve heard you use that phrase, “Have some aptitude for it,”
  before, yeah. So what do you, in terms of high school, do you remember having an
  early interest in sort of the law and politics and those sort of things or were
  you still sort of navigating and not quite sure—?\nAP: I think I was always interested
  in politics from very early on. But only in the sense of trying to figure out how
  it works to help people. I never had much interest in politics for politics’ sake.
  And so when I got to high school, I mean, I—the courses I loved were, you know,
  back then it was civics and government—those kind of classes.\nJH: So was there
  a point—so you played football at Central Catholic and is there a point, even in
  high school, where you think that football could be used as a way to pursue an education
  or does that realization not happen until a little bit later or—?\n5\nAP: You know,
  growing up in Canton, there was this conflict between athletics and academics. There
  was a very strong emphasis on athletics, particularly in the African-American community
  and so I’m growing up not much interested in football and seeing an inordinate number
  of young men who had—I guess what you would call stellar high school football careers—go
  off to college for two, three, four years, come back to Canton, ended up hanging
  out on the street corner, unemployed and unemployable. And, you know, that didn’t
  make sense to me. I couldn’t figure out—this was before I started playing football.
  Then I started playing, as I said, more by accident than by design and I loved playing
  but I was just playing football because I loved it and not for any other purpose.\n00:15:00
  By the time I was a, you know, sophomore/junior, there was talk that I might be
  able to obtain\nan athletic scholarship and so I suppose around that time I started
  thinking about [how] it could be used. One of the, in hindsight, one of the disappointments
  when I look back is that while I did okay as a student in high school; did okay
  as a student in elementary and junior high school; I did it the easy way. I didn’t,
  essentially I wasn’t there to learn how to learn. I was there to do the work and
  I could do the work without learning how to learn. I could, you know, answer the
  questions and work through the math problems and all of that but simply because
  you can do the work, doesn’t mean that you’re really learning a whole lot because,
  I think, the important part of what goes on in schools in the education process
  is learning how to learn and so I sort of missed that.\nAnd so as, in high school,
  the work got more difficult, I still, you know, thrived to some degree, but had
  I learned how to learn early on, I think, I mean, I was focused on going to school
  beyond high school because that was the emphasis my parents placed, but if I had
  sort of made that connection to learning how to learn early on, I might have had
  a little more success academically and not, I don’t focus on that so much because,
  you know, I could have been—done better in school—but I would have been better prepared
  for the future.\nAs it turned out, I did okay, and ended up receiving a number of
  scholarship offers, athletic scholarship offers. I think had I had that—had I learned
  how to learn—there might have been some academic scholarships in that queue also,
  which gives you choices, right?\nJH: Sure.\nAP: But I had the opportunity to choose
  among some pretty good schools and ultimately selected the University of Notre Dame
  [University of Notre Dame, South Bend, IN].\nJH: That’s a good transition to Notre
  Dame and talk a little bit about your time in college. Why Notre Dame?\nAP: Primarily
  because of its academic reputation and because of its reputation in terms of how
  it interacted with its alumni. They have an incredible, had then, and continue to
  have, an incredible alumni association which provides any number of benefits to
  people who graduate\n00:20:00 from there in terms of employment opportunities and
  other kinds of support. And, you know,\nas I say, the schools that I was choosing
  from, they were all good schools. I mean, it was Purdue [Purdue University, 610
  Purdue Mall, West Lafayette, IN]; it was Michigan State 6\n[Michigan State University,
  220 Trowbridge Road, East Lansing, MI]; it was Michigan [University of Michigan,
  500 South State Street, Ann Arbor, MI]; Minnesota [University of Minnesota, Minneapolis,
  MN]; Ohio State [Ohio State University, Columbus, OH]. So it wasn’t like they didn’t
  have some of the things that Notre Dame had to offer. But it was sort of looking
  beyond the college years that was, I think, ultimately the deciding factor.\nThat,
  coupled with, I had no interest in going to Ohio State, who knows why? And Notre
  Dame also had this reputation, football wise, that, at least at the time, was about
  as good as it got, you know, to a black kid from Canton, Ohio, going to play in
  the house that Knute Rockne [Knute Kenneth Rockne (March 4, 1888–March 31, 1931)]
  built, that sort of put stars in your eyes for sure.\nJH: So was that an exciting
  time I would suspect in a lot of ways? Was it a nerve wracking time transitioning
  from Canton and leaving home, or—?\nAP: It was an exciting time; a very difficult
  time. I, you know, just going back to Central Catholic, I was one of two, I think,
  maybe three; maybe four; African-American kids in my graduating class. Going off
  to Notre Dame it was going to be, you know, there were a few more, but not many
  more so—and it was at a time that sort of our national economy was sort of in a
  downward spiral and Notre Dame is in South Bend, Indiana, and they were also a heavy
  industry town and one of the main employers there was Studebaker, the auto manufacturer,
  and they went out of business just about the time I got there. It was my first time
  away from home really. I’d not been a kid who’d gone off to camp and spent any time
  away from home so it was all new to me. And it was also, you know, the first time
  that I’d really been put in a position where I was responsible for myself as every
  kid who goes off to school is.\nJH: Sure, that’s a big change.\nAP: A huge change.
  And so it was difficult. And one of the things I didn’t realize was Notre Dame was
  not the most progressive place to go to school and so that was something that was
  a little different for me and having to adjust to that. There were some difficult
  transitions.\nJH: Speaking to kind of the economy, in a downturn, thinking about
  that time, too, and in a lot of ways the civil rights movement is sort of at its
  apex and the Voting Rights Act and so was that a part of the campus conversation
  or do you recall anything about that?\n00:25:00 AP: Not much, a little bit, but
  not much. You know, and being on the football team there,\nyou really weren’t necessarily
  that much a part of the campus conversation, even though we were—we lived in the
  dorms with everybody else and went to meals with everybody else and went to classes
  with everybody else, your focal point was football and so you weren’t really much
  connected.\nAnd it was really kind of an interesting time in that respect because,
  I mean, the civil rights movement was going through some challenging times. About
  the same time, the Vietnam War protests started and so it’s sort of like you’re
  in this bubble looking out on all of this and not 7\nhaving a direct connection
  to it but having the opportunity to at least see it and think about it but not engage.\nJH:
  Well, it’s interesting you mention that because yeah, in thinking about it, the
  focus on football and you’re a young kid still and transitioning so maybe not a
  lot of capacity for a lot of other stuff when that’s the focus in a lot of ways.\nAP:
  Even if you had the instinct, they took up your time and your energy, both physical
  and emotional. And so it was, in that respect, I missed out on a lot but, you know,
  I can’t remember the precise timing, but my freshman year, the start of my freshman
  year, went to football training camp a couple of weeks before school started and
  I think we got there either just before or just after the March on Washington [The
  March on Washington for Jobs and Freedom, August 28, 1963]. I think school had started
  by the time the bombing at the Sixteenth Street Baptist Church [The 16th Street
  Baptist Church bombing. September 15, 1963), Birmingham, AL] had occurred in Birmingham.
  And so you had all of these things going on. As I noted, you’re sort of watching
  from afar. And understanding that they affect you, but sort of not directly.\nJH:
  Removed a little bit or, yeah. Well, the focus on football bore some fruit. National
  championship—was it your senior year?\nAP: Yes. I should note, I think it was in
  the—I think it was still while I was there or he was planning to come, one of our
  speakers, one of the people who was coming to campus to speak was George Wallace
  [George Corley Wallace Jr. (August 25, 1919–September 13, 1998)]. That got people
  engaged.\nJH: That got some attention?\nAP: That got some attention.\nJH: Did he
  come? Do you remember?\nAP: I’m pretty sure it was while I was still there. Needless
  to say, I didn’t attend.\nJH: Yeah, probably not a regret.\nAP: No.\nJH: So, you’re
  drafted by the Vikings kind of at the close of your career at Notre Dame and kind
  of moving ahead a little bit, there’s obviously lots to talk about that we could
  talk\n00:30:00 about with respect to your professional career in the NFL and—\nAP:
  It happened.\nJH: It happened. It happened. You’ve talked about it a little bit,
  right? But I want to focus on just kind of one unique aspect that I was interested
  about was your participation in the NFL 8\nPlayers Association. It’s something that
  I, you know, I’ve—I know you’ve talked about it before but we don’t hear that quite
  as often so I was just curious. You’re playing with the Vikings. How do you get
  involved in the Players Association and what’s sort of your role?\nAP: Well, there
  had been—this is a long, complicated story, too long and too complicated for here.\nJH:
  It’s a big question.\nAP: There had been various efforts on the part of players
  to organize before 1968. Nineteen sixty the league is confronted with another football
  league, the American Football League. In 1966, those two leagues merge with the
  merger taking place in ’68 and in 1968, the players from both leagues come together
  and form the National Football League Players Association. That was my second year
  in the league and somehow I either volunteered or agreed to serve as player representative.
  So that’s how I got involved.\nAnd, growing up in Canton, I was used to organized
  labor and had sort of a sense of what it was about and the other piece of it was
  that the reason players wanted to come together to form a union was because—well,
  there are a whole host of them, not the least of which is players essentially had
  no rights in terms of where they could play; very little ability to impact how much
  they were paid and then there were all these what I will call silly little rules
  that were imposed, I suppose, as a matter of control. That’s all I can think of.
  Things like you can’t have a beard or a mustache. I guess you could have a mustache
  but you couldn’t have a beard. Things like, you know, you have to be at every meal
  whether you want to eat or not. You have to—you can’t have a telephone in your room
  and this was before, you know, mobile phones, but you couldn’t have the telephone
  company put a phone in your room during training camp. I mean, those are just a
  couple that come to mind.\nAnd so there were really lots of limitations on a player’s
  ability to be themselves and players wanted to change that and obviously, the ability
  to choose where you worked would have an\n00:35:00 impact on how much you were paid.
  And so, I think for me, at least in the beginning, it was\nsort of all those little
  controls that just drove me crazy, that got me involved. And, you know, once you—you
  can’t get just a little bit wet once you’re into the pool you get all wet.\nJH:
  Did you enjoy it?\nAP: I loved it. It was frustrating at times but I think we laid
  the groundwork for the freedom that players have today. We laid the groundwork for
  players getting a fair share of the revenue. We laid the groundwork that allowed
  players to be treated like human beings as opposed to, in some sense, property.
  And along the way, I got to meet, know and work with a bunch of great lawyers. Leonard
  Lindquist [Leonard Lindquist (September 5, 1912-September 10, 2004)]; Gene Keating
  [Eugene Henry Keating (January 2, 1932-April 6, 2005)]; Ed Glennon [Edward M. Glennon
  (1924-April 24, 2009)]; Ed Garvey [Edward R. Garvey (April 18, 1940–February 22,
  2017)]. I got to see from the inside what the law was all about and what good lawyering
  looks like.\n9\nJH: So is it fair to say that that was an influence on the decision
  to pursue a career?\nAP: That just confirmed—\nJH: That it was something you wanted
  to do.\nAP: That it was something I wanted to do. I enrolled at William Mitchell
  [now Mitchell Hamline School of Law, 875 Summit Avenue, St. Paul, MN] in the fall
  of 1968. I started my second year the league and it was not pretty.\nJH: Why not?\nAP:
  Well, you know, you get that assignment over the summer and there are like five
  hundred pages to read and you try to read it and none of it makes sense and you
  show up the first day and I don’t remember what the class was, but the professor
  could just as well be talking Greek as English. And, you think, I don’t understand
  what’s happening here because it’s a different process; at least it was a different
  process from what my undergraduate degree was like. And I was not ready for it.\nJH:
  Was it—well, you said you were second year in the league, playing and so was it—I
  mean, I’d suspect that obviously that has—playing is a lot of—the time commitment
  in and of itself so was it that you weren’t quite ready? Not enough time? Or did
  it—?\nAP: It wasn’t that. It was being confronted with being in this class and listening
  to these lectures that had no context.\nJH: Right.\nAP: And therefore made no sense.
  And, you know, it’s early on in the process so you don’t know how it all fits together.\nJH:
  New language.\nAP: New language, all of it. And I just—it was not pretty. (laughter)\nJH:
  Well, but it must not have—but it didn’t dissuade you, obviously, completely.\nAP:
  I say only half in jest, I knew after three days that I wasn’t going to survive,
  but I was in so far over my head that it took me another three and a half, three
  weeks to figure out how to drop out, to get out. And I—what I came to understand
  was, first of all, that I wasn’t alone.\n00:40:00 I mean, I’m sitting there thinking,
  I’m the only one that doesn’t get this. I’m the only one that\ndoesn’t understand
  this. But, you know, everybody in the room was in the same boat that I was. Had
  I—maybe had I not been playing football at the time, I’d have sort of stuck it out,
  but I mean, I was so far in over my head, I mean, I just couldn’t see—\n10\nJH:
  The path.\nAP: The path.\nJH: Yep, overwhelming.\nAP: And so, I bailed. But didn’t
  necessarily give up the hope or the idea. Over the years I tried one or two other
  career options. I was a used car salesman or actually a new/used car salesman. I
  sold one car during my auto sales experience.\nJH: I did not know that, that you
  tried that.\nAP: And the one car I sold to myself. (laughter) So I figured there
  was no career in that. I had a vending machine company for about a year and half.
  It took me—I invested about forty thousand dollars into it and it took me about
  a year and a half to go through that, although that was one of the—actually not
  one of—the best investment I ever made and we’ll get to that later, but one of the
  things I was learning was business, being in business, was not something that fit
  me; not something that interested me; not something that I wanted to put the time
  and energy and effort into becoming good at, which was a good lesson to learn. And
  ultimately, after my eighth year with the Vikings, I decided to go back to law school;
  this time having a better understanding, having been involved in, as a players’
