captions_ts: '{"1_fisppzr2":"1\n00:00:00.720 --> 00:00:05.680\nAll right. It''s\nFebruary
  19, 2019,\n\n2\n00:00:05.680 --> 00:00:07.600\nand I''m at the Continuing Legal\n\n3\n00:00:07.600
  --> 00:00:10.320\nEducation Center\nin Minneapolis to\n\n4\n00:00:10.320 --> 00:00:12.040\nInterview
  Retired\nMinnesota Supreme\n\n5\n00:00:12.040 --> 00:00:13.660\nCourt Justice Allen
  Page\n\n6\n00:00:13.660 --> 00:00:17.140\nfor the Minnesota Supreme\nCourt Oral
  History Project.\n\n7\n00:00:17.140 --> 00:00:19.380\nProject is sponsored\nby the
  Minnesota\n\n8\n00:00:19.380 --> 00:00:21.019\nSupreme Court\nHistorical Society
  and\n\n9\n00:00:21.019 --> 00:00:22.399\nits Preservation Committee in\n\n10\n00:00:22.399
  --> 00:00:25.159\ncooperation with the\nMinnesota State Law Library.\n\n11\n00:00:25.159
  --> 00:00:27.019\nMy name is Jeff Hol.\n\n12\n00:00:27.019 --> 00:00:29.160\nI''m
  a practicing attorney\nhere in Minnesota,\n\n13\n00:00:29.160 --> 00:00:33.340\nand
  I clerked for\nJustice Page 2012-2013,\n\n14\n00:00:33.340 --> 00:00:36.065\nand
  I''ll be conducting\nthe interview today.\n\n15\n00:00:36.065 --> 00:00:37.790\nThank
  you for coming today,\n\n16\n00:00:37.790 --> 00:00:39.450\nJustice Page and for\nagreeing
  to share\n\n17\n00:00:39.450 --> 00:00:42.810\nyour experiences and insights\non
  your years in the Court.\n\n18\n00:00:42.810 --> 00:00:45.449\nWell, thank you for
  inviting\n\n19\n00:00:45.449 --> 00:00:48.110\nme and hopefully we can\nhave a fun
  conversation.\n\n20\n00:00:48.110 --> 00:00:51.769\nAgreed. So let''s jump right
  in.\n\n21\n00:00:51.769 --> 00:00:55.310\nI know you graduated from\nlaw school
  in and around\n\n22\n00:00:55.310 --> 00:00:59.710\n1978 and served on the\nSupreme
  Court 993-2015.\n\n23\n00:00:59.710 --> 00:01:01.869\nBut I want to start\nby asking
  you about\n\n24\n00:01:01.869 --> 00:01:03.170\nyour earlier life before\n\n25\n00:01:03.170
  --> 00:01:04.710\nwe talk about your\nyears on the Court.\n\n26\n00:01:04.710 -->
  00:01:07.570\nSure. So I wonder if you\ncould just start us off by\n\n27\n00:01:07.570
  --> 00:01:08.690\ntalking a little bit\n\n28\n00:01:08.690 --> 00:01:12.140\nabout
  your family and\nwhere you grew up.\n\n29\n00:01:12.140 --> 00:01:14.629\nWas born
  in C Kenton, Ohio.\n\n30\n00:01:14.629 --> 00:01:17.309\nI was the fourth\nof four
  children.\n\n31\n00:01:17.309 --> 00:01:25.949\nMy mother was a worked as an\nattendant
  in a country club.\n\n32\n00:01:25.949 --> 00:01:30.189\nAnd my father various jobs\n\n33\n00:01:30.189
  --> 00:01:37.530\nfrom operating jukeboxes to\n\n34\n00:01:37.530 --> 00:01:41.630\nrunning
  a bar, that\nsort of thing.\n\n35\n00:01:43.190 --> 00:01:47.849\nI''d say I was
  the fourth\nof four children.\n\n36\n00:01:47.849 --> 00:01:50.950\nTwo sisters
  and a brother.\n\n37\n00:01:50.950 --> 00:01:51.670\nOkay.\n\n38\n00:01:51.670 -->
  00:02:02.589\nU My childhood was pretty\nhappy one, pretty uneventful.\n\n39\n00:02:02.589
  --> 00:02:09.799\nNot Not much exciting\nto talk about.\n\n40\n00:02:09.920 -->
  00:02:14.280\nWe weren''t the\nwealthiest of families,\n\n41\n00:02:14.280 --> 00:02:16.619\nbut
  we weren''t the post either.\n\n42\n00:02:16.619 --> 00:02:21.419\nMy parents neither
  one\n\n43\n00:02:21.419 --> 00:02:26.260\nhad the opportunity to go to\nschool beyond
  high school,\n\n44\n00:02:26.260 --> 00:02:30.999\nand they emphasized for me\nand
  my brother and my sisters\n\n45\n00:02:30.999 --> 00:02:35.560\nthe importance of
  education\n\n46\n00:02:35.560 --> 00:02:40.399\nand the importance of\nbeing good
  citizens.\n\n47\n00:02:40.399 --> 00:02:43.259\nAnd in their own way,\n\n48\n00:02:43.259
  --> 00:02:47.499\nsomething that I\nthink stuck with me.\n\n49\n00:02:47.499 -->
  00:02:49.799\nThey talked about and\n\n50\n00:02:49.799 --> 00:02:53.859\nemphasized
  the importance\nof seeking excellence.\n\n51\n00:02:53.859 --> 00:02:56.459\nNow
  they didn''t say it that way.\n\n52\n00:02:56.459 --> 00:02:59.679\nRight. But I
  think\n\n53\n00:02:59.679 --> 00:03:03.619\nthat''s the bottom line of\nwhat they
  were talking about.\n\n54\n00:03:03.619 --> 00:03:08.399\nThey would always and
  I can\nhear them now telling me,\n\n55\n00:03:09.320 --> 00:03:11.499\nwhatever
  you do in life,\n\n56\n00:03:11.499 --> 00:03:12.819\ndo it as well as you can.\n\n57\n00:03:12.819
  --> 00:03:16.500\nMm. If you''re going to\nbe a garbage collector,\n\n58\n00:03:16.500
  --> 00:03:19.899\nbe the best garbage\ncollector. You can be.\n\n59\n00:03:19.899
  --> 00:03:23.380\nIf you''re going to be a doctor,\n\n60\n00:03:23.380 --> 00:03:25.599\nbe
  the best doctor you can be.\n\n61\n00:03:25.599 --> 00:03:29.400\nNot as good as
  the next\ndoctor or garbage collector,\n\n62\n00:03:29.400 --> 00:03:30.979\nbut
  the best one you can be.\n\n63\n00:03:30.979 --> 00:03:38.399\nRight. And that''s
  something\n\n64\n00:03:38.399 --> 00:03:43.239\nthat they preached and I think,\n\n65\n00:03:43.239
  --> 00:03:44.840\nhas served me well over time.\n\n66\n00:03:44.840 --> 00:03:50.289\nYeah.
  I think I recall\nyou talking about,\n\n67\n00:03:50.289 --> 00:03:52.349\nyou know,
  at a pretty young age,\n\n68\n00:03:52.349 --> 00:03:56.869\nhaving some experiences\nor
  influences that sort\n\n69\n00:03:56.869 --> 00:03:58.929\nof made you think that\nyou
  might want to be\n\n70\n00:03:58.929 --> 00:04:01.530\na lawyer someday. Talk\nabout
  that a little bit.\n\n71\n00:04:01.530 --> 00:04:05.069\nI very early on,\n\n72\n00:04:05.069
  --> 00:04:08.769\num when, you know,\n\n73\n00:04:08.769 --> 00:04:10.309\nwhen
  I was eight, nine,\n\n74\n00:04:10.309 --> 00:04:11.830\n10-years-old, people would
  ask\n\n75\n00:04:11.830 --> 00:04:13.749\nme what I wanted to\ndo when I grew up.\n\n76\n00:04:13.749
  --> 00:04:16.350\nAnd I would say I\nwanted to be a lawyer.\n\n77\n00:04:16.350
  --> 00:04:19.709\nAnd, you know, what\n8-year-old knows?\n\n78\n00:04:19.709 -->
  00:04:23.070\nRight. Really what they want\nto do when they grow up.\n\n79\n00:04:23.070
  --> 00:04:26.589\nBut as I noted,\n\n80\n00:04:26.589 --> 00:04:28.689\nI grew up
  in Kenton, Ohio.\n\n81\n00:04:28.689 --> 00:04:34.769\nIt was a town built on heavy\nindustry,
  primarily steel.\n\n82\n00:04:34.769 --> 00:04:37.030\nAnd I had an uncle who\n\n83\n00:04:37.030
  --> 00:04:40.079\nspent 40 years working\nin the steel Mill.\n\n84\n00:04:40.079
  --> 00:04:43.589\nAnd I knew intuitively\n\n85\n00:04:43.589 --> 00:04:47.470\nthat
  that''s not something\nthat I wanted to do. Yeah.\n\n86\n00:04:47.470 --> 00:04:51.730\nI
  mean, nothing wrong with\nworking in steel mills,\n\n87\n00:04:51.730 --> 00:04:55.629\nbut
  from my 8-year-old eyes,\n\n88\n00:04:55.629 --> 00:04:58.150\nthe work was dirty.\n\n89\n00:04:58.150
  --> 00:05:05.370\nIt was hard. It was\ndangerous and repetitious.\n\n90\n00:05:05.370
  --> 00:05:11.130\nAnd somehow I knew that that\ndidn''t fit me. I''d heard\n\n91\n00:05:11.190
  --> 00:05:18.890\nStories about lawyers,\nthat you know,\n\n92\n00:05:18.890 -->
  00:05:21.289\nfrom not that I\nknew any lawyers,\n\n93\n00:05:21.289 --> 00:05:23.189\nthat
  had any lawyers\nin my family\n\n94\n00:05:23.189 --> 00:05:27.289\nor my family
  really\nknew any lawyers.\n\n95\n00:05:27.289 --> 00:05:30.690\nYeah. But the impression
  in\n\n96\n00:05:30.690 --> 00:05:32.030\nthe community I grew up\n\n97\n00:05:32.030
  --> 00:05:34.689\nwas that lawyers\ndidn''t work too hard,\n\n98\n00:05:34.689 -->
  00:05:36.490\nmade lots of money,\n\n99\n00:05:36.490 --> 00:05:38.229\ndrove big
  fancy cars,\n\n100\n00:05:38.229 --> 00:05:39.410\nlived in big houses,\n\n101\n00:05:39.410
  --> 00:05:42.904\nand went out and played golf\nevery Wednesday afternoon.\n\n102\n00:05:42.904
  --> 00:05:44.899\nWell, for the 8-year-old mind,\n\n103\n00:05:44.899 --> 00:05:50.640\nbalancing
  fancy cars and\ndangerous and dirty work.\n\n104\n00:05:50.640 --> 00:05:52.699\nWhich
  do I choose?\nWhich do I choose?\n\n105\n00:05:52.699 --> 00:05:54.719\nIt becomes
  real simple.\n\n106\n00:05:54.719 --> 00:05:58.759\nI also grew up watching\nPerry
  Mason. Mm hmm.\n\n107\n00:05:58.759 --> 00:06:04.439\nAnd so I had a very\nrudimentary
  sense\n\n108\n00:06:04.439 --> 00:06:08.379\nof what the law is about\nfrom that
  television show.\n\n109\n00:06:08.379 --> 00:06:16.999\nAnd finally, something that,\ninfluenced
  me greatly.\n\n110\n00:06:16.999 --> 00:06:18.600\nYou have to remember that I grew\n\n111\n00:06:18.600
  --> 00:06:23.239\nup I was 8-year-old,\n8-years-old in 1954?\n\n112\n00:06:23.239
  --> 00:06:28.060\nRight. At the time,\n\n113\n00:06:28.060 --> 00:06:35.539\nour
  country was grounded in\nstate sponsored segregation.\n\n114\n00:06:35.580 --> 00:06:40.669\nAnd
  In 1954,\n\n115\n00:06:40.669 --> 00:06:42.029\nthe Supreme Court decided\n\n116\n00:06:42.029
  --> 00:06:44.249\nBrown versus the\nBoard of Education.\n\n117\n00:06:44.249 -->
  00:06:46.890\nI can remember reading\n\n118\n00:06:46.890 --> 00:06:50.810\nnewspaper
  stories about\nhearing people talk about it.\n\n119\n00:06:50.810 --> 00:06:57.249\nAnd
  again, not that I\nunderstood it fully,\n\n120\n00:06:57.249 --> 00:07:01.350\nbut
  it gave me a sense\nof the power that\n\n121\n00:07:01.350 --> 00:07:07.030\nthe
  law has that if\n\n122\n00:07:07.030 --> 00:07:10.790\nthe courts through the law\n\n123\n00:07:10.790
  --> 00:07:15.429\ncould essentially\nsound the death knell\n\n124\n00:07:15.429
  --> 00:07:19.790\nfor state sponsored segregation.\n\n125\n00:07:20.230 --> 00:07:29.329\nIt
  had the power to change\nhow people treat one another.\n\n126\n00:07:29.329 -->
  00:07:31.990\nYeah. And that''s something\n\n127\n00:07:31.990 --> 00:07:36.930\nthat
  I grew up and\nhad an interest in.\n\n128\n00:07:36.930 --> 00:07:39.550\nAs I got
  older,\n\n129\n00:07:40.070 --> 00:07:42.830\nI was disabused of\n\n130\n00:07:42.830
  --> 00:07:45.990\nthe idea that lawyers\ndidn''t work hard.\n\n131\n00:07:47.080
  --> 00:07:51.020\nOr that they necessarily\nmade lots and lots of money.\n\n132\n00:07:51.020
  --> 00:07:55.299\nRight. But I also developed\n\n133\n00:07:55.299 --> 00:07:57.360\nthe
  sense that the law\n\n134\n00:07:57.400 --> 00:08:00.700\nwas about solving problems\nand
  helping people.\n\n135\n00:08:00.700 --> 00:08:07.900\nYeah. And that''s also something\nthat
  resonated with me.\n\n136\n00:08:07.900 --> 00:08:08.839\nYeah.\n\n137\n00:08:08.839
  --> 00:08:15.260\nAnd so That was\n\n138\n00:08:15.260 --> 00:08:17.780\nsort of
  my dream for the future\n\n139\n00:08:17.780 --> 00:08:22.560\nand never lost it,\nnever
  lost it.\n\n140\n00:08:22.560 --> 00:08:25.899\nAnd again, you know,\n\n141\n00:08:25.899
