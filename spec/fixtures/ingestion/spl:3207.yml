  files
  Written reports
  Account books
  Personal diaries
  uals
  Household budgets
  Farm records
  Manuscripts of
  speeches, poems,
  songs, etc.
  Pictorial records.
  Photographs Drawings
  Kodak views
  Motion pictures
  Films and plates
  Sketches
  Paintings
  Maps
  Cartoons
  Hand-made posters
