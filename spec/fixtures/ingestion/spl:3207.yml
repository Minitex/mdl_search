  Public Library</a>''s St. Croix Collection of local history preserves unique collections,
  one of a kind items, and photographs of this picturesque St. Croix River town, Washington
  County, and the St. Croix Valley. Contributions to Minnesota Reflections include:
  biographies of Company B Veterans, including detailed accounts of their lives before,
  during, and after the Civil War; WWI German Alien registrations; 1886-1946 City
  of Stillwater building permits; the James Sinclair stereopticon slide collection
  dating between 1876 to 1890, which portrays people and scenes of early Stillwater
  businesses, homes, and views of the St. Croix River; and additional unique documents,
  maps, and images.'
