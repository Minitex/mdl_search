oai_set_ssi: msn||Minnesota Streetcar Museum||The mission of the <a href="http://www.trolleyride.org/">Minnesota
  Streetcar Museum</a> in Minneapolis, Minnesota is to preserve and communicate to
  the public the experience of Minnesota's electric street and interurban railway
  history. It has restored a number of historic Minnesota streetcars and operates
  them for the public at Lake Harriet in Minneapolis and at Excelsior. It also produces
  a quarterly magazine on Minnesota streetcar history and maintains an archive of
  about 10,000 photos. The photos submitted to Minnesota Reflections show all aspects
  of the operations of streetcars in the state, with an emphasis on the Twin Cities
  of Minneapolis and St. Paul.
