        <dc:title>Potter Mary Roettger at the studio of Jeff Oestreich, Taylors Falls, Minnesota </dc:title>
        <dc:creator>American Craft Council </dc:creator>
        <dc:description>Mary Roettger from St. Paul, Minnesota, was a guest potter at the studio of Minnesota potter Jeff Oestreich during the 22nd Annual St. Croix Valley Pottery Tour, held May 9, 10, and 11, 2014. Roettger was one of 44 potters selling work at seven host studios throughout the St. Croix River Valley. </dc:description>
